<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bienvenida - Portafolio</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div id="intro" class="d-flex flex-column justify-content-center align-items-center text-center vh-100 px-3">
  
  <!-- Iconos -->
  <div class="iconos d-flex gap-3 mb-3">
    <div class="icon-circle"><i class="fa-solid fa-code"></i></div>
    <div class="icon-circle"><i class="fa-solid fa-user"></i></div>
    <div class="icon-circle"><i class="fa-solid fa-desktop"></i></div>
  </div>

  <!-- Título -->
  <h1 class="titulo">Bienvenido a mi Portafolio</h1>

  <!-- Subtítulo -->
  <p class="subtitulo d-flex justify-content-center gap-2">
    <span class="grad-word">Explora</span>
    <span class="grad-word">mis</span>
    <span class="grad-word">proyectos</span>
  </p>

  <!-- Link -->
  <p class="link-typing d-inline-flex align-items-center">
    <i class="fa-solid fa-link me-2"></i>
    <span class="link-text"></span>
  </p>

</div>

<script>
const linkText = "www.tupaginaweb.com";
const linkSpan = document.querySelector('.link-text');
let i = 0;
function typing() {
  if (i < linkText.length) {
    linkSpan.textContent += linkText.charAt(i);
    i++;
    setTimeout(typing, 150);
  }
}
window.addEventListener('load', () => setTimeout(typing, 1500));
</script>

</body>
</html>
